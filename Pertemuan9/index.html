<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Slider</title>
</head>
<body>
    <div id="slider">
        <img src="/a.jpeg" alt="Image 1" class="active">
        <img src="b.jpeg" alt="Image 2">
        <img src="c.jpeg" alt="Image 3">
        <img src="up.jpeg" alt="Image 4">
    </div>
    <div id="slider-controls">
        <span class="slider-control" data-index="0">1</span>
        <span class="slider-control" data-index="1">2</span>
        <span class="slider-control" data-index="2">3</span>
        <span class="slider-control" data-index="3">4</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
